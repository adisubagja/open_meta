---
proxy-providers:
  VVIP-IPTUNNELS-ID:
    type: file
    path: "./proxy_provider/vvip-id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  VVIP-IPTUNNELS-SG:
    type: file
    path: "./proxy_provider/vvip-sg.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
  VVIP-IPTUNNELS-GAME:
    type: file
    path: "./proxy_provider/vvip-game.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 180
proxy-groups:
- name: Route VVIP ID
  type: load-balance
  strategy: round-robin
  use:
  - VVIP-IPTUNNELS-ID
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: Route VVIP SG
  type: load-balance
  strategy: round-robin
  use:
  - VVIP-IPTUNNELS-SG
  url: http://www.gstatic.com/generate_204
  interval: 360
- name: Route VVIP GAME
  type: url-test
  use:
  - VVIP-IPTUNNELS-GAME
  url: http://www.gstatic.com/generate_204
  interval: 600
- name: TrafficDirect
  type: select
  proxies:
  - Direct Multi-WAN
  - Route VVIP ID
  - Route VVIP SG
- name: Direct Multi-WAN
  type: select
  proxies:
  - Direct WAN A
  - Direct WAN B
  - Direct WAN C
- name: Direct WAN A
  type: select
  interface-name: eth1
  proxies:
  - DIRECT
- name: Direct WAN B
  type: select
  interface-name: wlan0
  proxies:
  - DIRECT
- name: Direct WAN C
  type: select
  interface-name: eth2
  proxies:
  - DIRECT
- name: TrafficPortGames
  type: select
  proxies:
  - TrafficDirect
  - Route VVIP GAME
- name: TrafficGaming
  type: select
  proxies:
  - Route VVIP GAME
  - TrafficDirect
  - Direct WAN A
  - Direct WAN B
  - Direct WAN C
  use:
  - VVIP-IPTUNNELS-GAME
- name: TrafficAds
  type: select
  proxies:
  - REJECT
  - Route VVIP SG
  - Route VVIP ID
- name: TrafficPorn
  type: select
  proxies:
  - REJECT
  - Route VVIP SG
  - Route VVIP ID
- name: TrafficUmum
  type: fallback
  lazy: true
  proxies:
  - Route VVIP SG
  - Route VVIP ID
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: TrafficIndo
  type: fallback
  lazy: true
  proxies:
  - Route VVIP ID
  - Route VVIP SG
  - TrafficDirect
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: TrafficStreaming
  type: fallback
  lazy: true
  proxies:
  - Route VVIP SG
  - Route VVIP ID
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
- name: TrafficSosmed
  type: fallback
  lazy: true
  proxies:
  - Route VVIP ID
  - Route VVIP SG
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: 30
port: 7890
socks-port: 7891
mixed-port: 7890
redir-port: 7892
tproxy-port: 7893
geodata-mode: true
tcp-concurrent: true
allow-lan: true
bind-address: '*'
