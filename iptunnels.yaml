    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
    - 9.9.9.9
    - 149.112.112.112
    - 208.67.222.222
    - 208.67.220.220
    - 185.228.168.9
    - 185.228.169.168
    - 76.76.2.0
    - 76.76.10.0
    - 94.140.14.140
    - 94.140.14.141
    - 172.105.216.54
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 114.114.114.114
    - https://doh.pub/dns-query
    - tls://101.101.101.101:853
  fallback:
    - https://doh.dns.sb/dns-query
    - tcp://208.67.222.222:443
    - quic://a.passcloud.xyz:784                                     
  fallback-filter:
    geoip: true
    geoip-code: ID
    geosite:
      - rule-indo
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
